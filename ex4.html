<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
   <button id="btnAdd">Add</button>

   <ul>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>
      const btnElem = document.getElementById("btnAdd");
      btnElem.addEventListener("click", addItem); 


      // add code here
      function addItem(){
         const newItem = document.getElementById("inputText").value;
         const ulElem = document.getElementsByTagName("ul")[0];

         const li= document.createElement("li");
         li.textContent = newItem;
         ulElem.appendChild(li);
      }



   </script>

</body>

</html>
